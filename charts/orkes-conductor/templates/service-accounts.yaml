apiVersion: v1
kind: ServiceAccount
metadata:
  name: conductor-app
  labels:
    {{- include "orkes-conductor.labels" . | nindent 4 }}
  {{- with .Values.serviceAccount.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: conductor-workers-app
  labels:
    {{- include "orkes-conductor.labels" . | nindent 4 }}
  {{- with .Values.serviceAccount.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}

apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-workers
  labels:
    app.kubernetes.io/name: orkes-conductor
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/component: workers
    app.kubernetes.io/version: {{ .Chart.AppVersion }}
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: {{ .Values.workers.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: orkes-conductor
      app.kubernetes.io/instance: {{ .Release.Name }}
      app.kubernetes.io/component: workers
  template:
    metadata:
      labels:
        {{- with .Values.workers.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
        app.kubernetes.io/name: orkes-conductor
        app.kubernetes.io/instance: {{ .Release.Name }}
        app.kubernetes.io/component: workers
      annotations:
        {{- with .Values.workers.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
        orkes.io/checksum-workers-properties: {{ include "orkes.propertiesContent" .Values.workers.properties | sha256sum }}
    spec:
      containers:
        - name: orkes-workers
          image: "{{ default "orkesio/orkes-conductor-workers" .Values.image.workersImageName }}:{{ default .Chart.AppVersion (tpl (default "" .Values.image.tag) .) }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
            - name: JVM_MEMORY_SETTINGS # See note in the conductor deployment above about why we set this variable.
              value: >
                -XX:InitialRAMPercentage={{ .Values.workers.initialMemoryPercentage }}
                -XX:MaxRAMPercentage={{ .Values.workers.maxMemoryPercentage }}
                -XX:+ExitOnOutOfMemoryError
            - name: ORKES_CLUSTER_NAME
              value: {{ default .Release.Name .Values.clusterName }}
            {{- if .Values.workers.env }}
            {{- range $key, $value := .Values.workers.env }}
            - name: {{ $key }}
              value: {{ $value | quote }}
            {{- end }}
            {{- end }}
          volumeMounts:
            - name: workers-config
              mountPath: /app/config/config.properties
              subPath: config.properties
              readOnly: true
          resources:
            limits:
              cpu: {{ .Values.workers.resources.limits.cpu }}
              memory: {{ .Values.workers.resources.limits.memory }}
            requests:
              cpu: {{ .Values.workers.resources.requests.cpu }}
              memory: {{ .Values.workers.resources.requests.memory }}
      {{- if .Values.image.repositorySecretName }}
      imagePullSecrets:
        - name: {{ .Values.image.repositorySecretName }}
      {{- end }}
      restartPolicy: Always
      securityContext: { }
      serviceAccountName: conductor-workers-app
      terminationGracePeriodSeconds: 30
      volumes:
        - name: workers-config
          configMap:
            name: {{ .Release.Name }}-workers-properties
            items:
              - key: config.properties
                path: config.properties
